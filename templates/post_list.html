{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <!-- 아래 텍스트에 링크추가, 클릭 시 해당하는 /post-detail/어딘가/로 이동하도록 함 -->
                <h5 class="card-title">
                    <a href="/post-detail/{{ post.pk }}">{{ post.title }}</a>
                </h5>
                <p class="card-text">{{ post.text|linebreaksbr|truncatechars:250 }}</p>
                <div class="text-right">
                    <span>{{ post.created_date }}</span>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
