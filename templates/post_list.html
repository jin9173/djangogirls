{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <!-- 아래 텍스트에 링크추가, 클릭 시 해당하는 /post-detail/어딘가/로 이동하도록 함 -->
                <h5 class="card-title">
                    <a href="{% url 'url-name-post-detail' pk=post.pk %}">{{ post.title }}</a>
                </h5>
                <p class="card-text">{{ post.text|linebreaksbr|truncatechars:250 }}</p>

                <div>
                    <div class="btn-container float-left">
                        <form action="{% url 'url-name-post-delete' pk=post.pk %}" class="d-inline-block">
                            {% csrf_token %}
                            <button class="btn btn-danger btn-sm">삭제</button>
                        </form>
                        <button class="btn btn-info btn-sm">수정</button>
                    </div>
                    <div class="text-right">
                        <span class="small">{{ post.created_date }}</span>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
